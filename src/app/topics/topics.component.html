
<div class="row mt-5">
    <div class="col-md-12 mb-3" *ngFor="let topic of topics">
      <div class="card text-left">
        <mat-card-header class="ml-5 mb-3 mt-3">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{topic.title}}<br/></mat-card-title>
          <mat-card-subtitle>{{topic.author.prenom}} {{topic.author.nom}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="card-text ml-5">{{topic.body}}</p>
        </mat-card-content>
        <div class="card-body ml-4">
          <ul class="list-group" *ngFor="let comment of topic.commentList">
            <li class="list-group-item"><span>{{comment.content}}</span> <span class="float-right">post√© le {{comment.commentDate}}</span></li>
          </ul>
          <a href="#" class="btn btn-primary float-right mt-5">Commenter</a>
        </div>
        <div class="card-footer text-muted">
          
        </div>
      </div>
    </div>
  </div>
